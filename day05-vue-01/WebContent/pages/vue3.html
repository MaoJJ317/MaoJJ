<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="../js/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="../js/MyDate.js"></script>
<body>
<!-- v-for循环  (v-if)  (v-else-if) -->
<div id="app">
	<table border="1">
			<!-- u代表别名    index+1代表id+1-->
		<tr v-for="(u,index) in userList">
			<td>{{index+1}}</td>
			<td>{{u.name}}</td>
			<td>{{u.addr}}</td>
			<td v-if="u.sex=='1'">女</td>
			<td v-else-if="u.sex=='0'">男</td>
		</tr>
	</table>
	
<!-- v-bind 绑定值 -->	

	
</div>
<script type="text/javascript">
var app new = Vue({
	el:"#app";
	data:{
		userList:[
		         {name:"豆丁",addr:"宁夏",sex:"0"},
		         {name:"闫辉",addr:"宁夏",sex:"1"},
		         {name:"天翔",addr:"宁夏",sex:"0"}
		         ]
	},
	methods:{
	}
});

</script>
</body>
</html>
